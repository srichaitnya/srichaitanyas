<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Spin Wheel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1f1f2e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  .wheel-container {
    position: relative;
    width: 400px;
    height: 400px;
  }
  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid #fff;
    overflow: hidden;
    position: relative;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .slice {
    position: absolute;
    width: 50%;
    height: 50%;
    background: red;
    transform-origin: 100% 100%;
    clip-path: polygon(100% 100%, 0 100%, 100% 0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    text-align: center;
    color: #fff;
    font-weight: bold;
    padding: 5px;
  }
  .spin-btn {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(135deg, #4444aa, #6666ff);
    color: white;
    transition: 0.3s;
  }
  .spin-btn:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #6666ff, #9999ff);
  }
  .arrow {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid yellow;
    z-index: 10;
  }
  .result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #88ff88;
  }
</style>
</head>
<body>
  <h1>ðŸŽ¡ Study Spin Wheel</h1>
  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel">
      <!-- Slices (8) -->
      <div class="slice" style="background:#ff4444; transform: rotate(0deg) skewY(-45deg);">Science Ch 1</div>
      <div class="slice" style="background:#44aa44; transform: rotate(45deg) skewY(-45deg);">Math Ch 2</div>
      <div class="slice" style="background:#4444aa; transform: rotate(90deg) skewY(-45deg);">History Ch 3</div>
      <div class="slice" style="background:#ffaa44; transform: rotate(135deg) skewY(-45deg);">Geography Ch 4</div>
      <div class="slice" style="background:#aa44aa; transform: rotate(180deg) skewY(-45deg);">Civics Ch 5</div>
      <div class="slice" style="background:#44aaaa; transform: rotate(225deg) skewY(-45deg);">English Poem</div>
      <div class="slice" style="background:#aaaa44; transform: rotate(270deg) skewY(-45deg);">GK Quiz</div>
      <div class="slice" style="background:#888888; transform: rotate(315deg) skewY(-45deg);">Random Revise</div>
    </div>
  </div>
  <button class="spin-btn" onclick="spin()">SPIN</button>
  <div class="result" id="result"></div>

<script>
  let wheel = document.getElementById("wheel");
  let result = document.getElementById("result");
  let spinning = false;

  function spin(){
    if(spinning) return;
    spinning = true;
    result.textContent = "";

    let rand = Math.floor(Math.random() * 360); // random angle
    let spins = 5 * 360; // 5 full rotations
    let final = spins + rand;

    wheel.style.transform = "rotate(" + final + "deg)";

    setTimeout(()=>{
      spinning = false;
      // Each slice = 45 degrees
      let chosen = 360 - (final % 360);
      let index = Math.floor(chosen / 45) % 8;
      let topics = [
        "play",
        "Math Ch 2",
        "History Ch 3",
        "Geography Ch 4",
        "Civics Ch 5",
        "English sr ch 1",
        "revise coal and petroleum",
        " Revise phy ch 2"
      ];
      result.textContent = "ðŸ“– Study: " + topics[index];
    }, 4500);
  }
</script>
</body>
</html>
